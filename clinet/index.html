<html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>

<body class="bg-dark text-white">
    <div class="w-50 mx-auto py-5 ">
        <h1 class="mb-5 text-center">Product management system</h1>
        <div class="form-group mb-3">
            <label for="prouductName">Prouduct name</label>
            <input type="text" class="form-control" id="prouductName">
            <p class="p-2 text-danger d-none" id="PNP">Invalid Proudcut name</p>
        </div>
        <div class="form-group mb-3">
            <label for="prouductPrice">Prouduct price</label>
            <input type="number" class="form-control" id="prouductPrice">
            <p class="p-2 text-danger d-none" id="PPP">Invalid Proudcut price</p>
        </div>
        <div class="form-group mb-3">
            <label for="prouductDesc">Prouduct description</label>
            <input type="text" class="form-control" id="prouductDesc">
            <p class="p-2 text-danger d-none" id="PDP">Invalid Proudcut description</p>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-info" id="mainBtn" onclick="addProduct()">Add prouduct</button>
            <button class="btn btn-outline-info d-none" id="updateBtn" onclick="callUpdate()">Update</button>
        </div>
    </div>

    <div class="w-50 mx-auto mb-5">
        <label for="searchInput">Search</label>
        <input type="text" name="search" oninput="searchProduct()" class="form-control" id="searchInput"
            placeholder="Search..." />

    </div>
    <div class="w-50 mx-auto ">
        <table class="table text-center">
            <thead>
                <th class="bg-dark text-white">Index</th>
                <th class="bg-dark text-white">Name</th>
                <th class="bg-dark text-white">Price</th>
                <th class="bg-dark text-white">Description</th>
            </thead>
            <tbody id="tableData">

            </tbody>
        </table>
    </div>



    <script src="Js/bootstrap.min.js"></script>
    <script src="Js/jquery-3.7.1.min.js"></script>
    <script src="Js/index.js"></script>
</body>

</html>
